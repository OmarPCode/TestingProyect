<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="stylesblack.css">

  <title>LosZapaSoplas</title>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar d-flex align-items-center justify-content-between px-3">
    <!-- Logo -->
    <div class="navbar-logoyellow d-flex align-items-center">
      <a href="home.html" class="d-flex align-items-center text-decoration-none">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ0vf8ewJL-ntEtKYWFE-9qVZcdQgoMYnVbJA&s" 
               alt="LosZapaSoplas Logo" 
               style="height: 50px; border-radius: 10px; margin-right: 10px;">
          <span class="fs-4 fw-bold text-white">LosZapaSoplas</span>
      </a>
  </div>
    <!-- Enlaces de navegación -->
    <div class="navbar-links d-flex align-items-center">

      <a href="product.html" class="mx-2">Productos</a>
      <a href="Perfil.html" class="mx-2">Perfil</a>

    <form id="searchForm" class="d-flex mx-3" role="search">
      <input id="searchInput" class="form-control me-2" type="search" placeholder="Buscar productos..." aria-label="Search">
      <button class="btn btn-outline-light" type="submit">Buscar</button>
    </form>

    <!-- Enlace de carrito -->
    <a href="shopping_card.html">
      <button class="btn btn-warning cart-button">CARRITO</button>
    </a>

              <span class="sale">SALE</span>

            <p class="promo-text">Mitad de precio, doble de estilo</p>
            <!-- Enlace en el botón para redirigir al producto -->

              <button class="buy-button">COMPRAR AHORA</button>
            </a>
          </div>
          <div class="image-container">
            <div class="circle"></div>
            <img src="https://www.pngarts.com/files/8/Air-Force-One-White-Nike-Shoes-PNG-Pic.png" alt="Tenis">
          </div>
        </div>
      </div>
      <!-- Item 2 -->
      <div class="carousel-item">
        <div class="main-container">
          <div class="text-container">
            <h1>
              <span class="sneakers">SNEAKERS</span>
              <br>
              <span class="sale">SALE</span>
            </h1>
            <p class="promo-text">Mitad de precio, doble de estilo</p>
            <!-- Enlace en el botón para redirigir al producto -->
            <a href="product.html">
              <button class="buy-button">COMPRAR AHORA</button>
            </a>
          </div>
          <div class="image-container">
            <div class="circle"></div>
            <img src="https://www.pngarts.com/files/8/Air-Force-One-White-Nike-Shoes-Free-PNG-Image.png" alt="Tenis">
          </div>
        </div>
      </div>
      <!-- Item 3 -->

        <div class="main-container">

            <h1>

              <br>
              <span class="sale">SALE</span>
            </h1>
            <p class="promo-text">Mitad de precio, doble de estilo</p>
            <!-- Enlace en el botón para redirigir al producto -->
            <a href="product.html">
              <button class="buy-button">COMPRAR AHORA</button>
            </a>
          </div>
          <div class="image-container">
            <div class="circle"></div>
            <img src="https://www.pngarts.com/files/8/Air-Force-One-White-Nike-Shoes-Transparent-Background-PNG.png" alt="Tenis">
          </div>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>

  <script src="homepage.js"></script>
