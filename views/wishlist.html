<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>LosZapaSoplas</title>
    <style>
        body {
            background-color: #febc21;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1px 20px;
            color: rgb(0, 0, 0);
        }

        .navbar-logo a {
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            color: rgb(0, 0, 0);
        }

        .navbar-links a {
            margin: 0 15px;
            text-decoration: none;
            color: rgb(0, 0, 0);
            font-size: 1rem;
        }

        .navbar-links a:hover {
            color: #ffffff;
        }

        .cart-button {
            background-color: #333;
            color: white;
            border: none;
            padding: 8px 15px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .cart-button:hover {
            background-color: #555;
        }

        .pagination {
            justify-content: center;
            margin-top: 20px;
        }

        .pagination .page-item .page-link {
            color: #f8961e;
            border-color: #f8961e;
            font-size: 1.2rem;
        }

        .pagination .page-item.active .page-link {
            background-color: #f8961e;
            border-color: #f8961e;
            color: white;
        }

        .pagination .page-link:hover {
            background-color: #febc21;
            color: white;
        }

        .card {
        height: 300px; /* Tamaño más pequeño */
        width: 100%;
        background-color: #ffeb85;
        border: 1px solid #f9c74f;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 10px;
        transition: transform 0.3s, box-shadow 0.3s; /* Animación del hover */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombreado */
        }

        .card:hover {
        transform: translateY(-5px); /* Mover hacia arriba al hacer hover */
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Sombreado más intenso */
        }

        .card img {
            max-height: 250px;
            object-fit: cover;
            width: 100%;
            margin-bottom: 10px;
        }

        .card-body {
            overflow: hidden;
            text-align: center;
        }

        .card .btn {
            background-color: #f8961e;
            border: none;
            color: white;
            margin-top: auto;
        }

        .card .btn:hover {
            background-color: #f3722c;
        }
    </style>
</head>
<body>
    <!-- Navbar Superior -->
    <div class="navbar">
        <div class="navbar-logoyellow d-flex align-items-center">
            <a href="home.html" class="d-flex align-items-center text-decoration-none">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ0vf8ewJL-ntEtKYWFE-9qVZcdQgoMYnVbJA&s" 
                     alt="LosZapaSoplas Logo" 
                     style="height: 50px; border-radius: 10px; margin-right: 10px;">
                <span class="fs-4 fw-bold text-white">LosZapaSoplas</span>
            </a>
        </div>
        <div class="navbar-links">
            <a href="home.html">Inicio</a>
            <a href="acercade.html">Acerca de</a>
            <a href="product.html">Productos</a>
            <a href="mispedidos.html">Mis Pedidos</a>
            <a href="Perfil.html">Perfil</a>
        </div>
        <a href="shopping_card.html">
            <button class="cart-button">CARRITO</button>
        </a>
    </div>

    <!-- Sección de Productos -->
    <div class="container my-5 productos-container">
        <h2 class="fw-bold text-center mb-4">Mi wishlist</h2>
        <div class="row" id="wishlistContainer">
            <!-- Productos dinámicos cargados desde wishlistpage.js -->
        </div>
    </div>

    <div class="modal fade" id="cartModalFromWishlist" tabindex="-1" aria-labelledby="cartModalFromWishlistLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cartModalFromWishlistLabel">Agregar al Carrito</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="sizeSelect">Selecciona una talla:</label>
                    <select id="sizeSelect" class="form-select"></select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="addProductToCartFromWishlist()">Agregar al Carrito</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
    
    
    <script src="cart.js"></script>
    <script src="productpage.js"></script>
    <script src="wishlistpage.js"></script>
    
    
    
</body>
</html>
