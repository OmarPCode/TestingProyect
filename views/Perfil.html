<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            background-color: rgb(255, 187, 0);
        }

        .contenedor {
            position: absolute;
            width: 75%;
            height: 200px;
            background-color: rgb(255, 187, 0);
            border: 2px solid rgb(255, 187, 0);
        }

        .caja {
            width: 190px;
            height: 150px;
            background-color: #f7c54d;
            border: 2px solid #000000;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            padding-top: 10px;
            box-sizing: border-box;
        }

        .cajax {
            width: 190px;
            height: 150px;
            background-color: #000000;
            border: 2px solid #000000;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: rgb(255, 187, 0);
            position: absolute;
            padding-top: 10px;
            box-sizing: border-box;
        }

        .contenedor {
            top: 250px;
            left: 100px;
        }

        .caja1 { top: 50px; left: 400px; }
        .caja2 { top: 50px; left: 600px; }
        .caja3 { top: 50px; left: 800px; }

        .NombrePagina {
            margin-top: 40px;
            margin-left: 50px;
            font-weight: bolder;
            color: #000000;
            font-family: 'Roboto', sans-serif;
        }

        .Perfil {
            margin-top: 50px;
            margin-left: 100px;
            font-weight: bolder;
            color: #040404;
            font-family: 'Roboto', sans-serif;
        }

        /* Boton ZapaSoplas e iniciar sesion */
        .invisible-button {
            text-decoration: none;
            color: inherit;
        }

        .invisible-button h6 {
            cursor: pointer;
        }

        .invisible-button:hover h6 {
            opacity: 0.7;
        }

        .BotonCS {
            width: 200px;
            height: 50px;
            background-color: #000000;
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            position: absolute;
            top: 600px;
            left: 200px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tenis-img {
            position: absolute;
            left: 1170px;
            top: 100px;
            transform: rotate(-90deg);
            width: 500px;
            opacity: 0.9;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="navbar-logoyellow d-flex align-items-center">
        <a href="home.html" class="d-flex align-items-center text-decoration-none">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ0vf8ewJL-ntEtKYWFE-9qVZcdQgoMYnVbJA&s" 
                 alt="LosZapaSoplas Logo" 
                 style="height: 50px; border-radius: 10px; margin-right: 10px;">
            <span class="fs-4 fw-bold text-white">LosZapaSoplas</span>
        </a>
    </div>

    <div class="BotonCS">
        <a href="index.html" class="invisible-button">
            <h6>Iniciar Sesión</h6>
        </a>
    </div>

    <div class="Perfil">
        <h1>Perfil</h1>
    </div>

    <div class="contenedor">
        <!-- Botón para "Mis pedidos" -->
        <div class="caja caja1">
            <label>Mis pedidos</label>
            <button onclick="location.href='mispedidos.html'">Abrir</button>
        </div>
      
        <!-- Botón para "Lista de deseos" -->
        <div class="cajax caja2">
            <label>Lista de deseos</label>
            <button onclick="location.href='wishlist.html'">Abrir</button>
        </div>

        <!-- Botón para "Dirección de envío" -->
        <div class="caja caja3">
            <label>Dirección de envío:</label>
            <label>ITESO universidad jesuita</label>

        </div>
    </div>

    <img src="https://th.bing.com/th/id/R.c1738f05ed2e817f04f3a791a5ba0435?rik=Q44cIEdDlZ43pA&pid=ImgRaw&r=0" class="tenis-img" alt="Tenis">
</body>
</html>
